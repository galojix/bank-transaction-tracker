{% extends "base.html" %}

{% block title %}PFT{% endblock %}

{% block page_content %}

<h2>Businesses:</h2>
<table class="table table-striped table-bordered table-hover table-responsive">
    <tr>
        <th>Business Name</th>
        <th>Action</th>

    </tr>

   {% for business in businesses %}

   <tr>
       <td>{{business.busname}}</td>
       <td><a href="{{url_for('.modify_business', busno=business.busno)}}">Modify</a></td>
   </tr>

   {% endfor %}

</table>

{% endblock %}
