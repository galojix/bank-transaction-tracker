{% extends "base.html" %}

{% block title %}PFT{% endblock %}

{% block page_content %}

<h2>Accounts:</h2>
<table class="table table-striped table-bordered table-hover table-responsive">
    <tr>
        <th>Account Name</th>
        <th>Action</th>
    </tr>

   {% for account in accounts %}

   <tr>
       <td>{{account.accname}}</td>
       <td><a href="{{url_for('.modify_account', accno=account.accno)}}">Modify</a></td>
    </tr>

   {% endfor %}

</table>

{% endblock %}
