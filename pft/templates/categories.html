{% extends "base.html" %}

{% block title %}PFT{% endblock %}

{% block page_content %}

<h2>Categories:</h2>
<table class="table table-striped table-bordered table-hover table-responsive">
    <tr>
        <th>Category Name</th>
        <th>Category Type</th>
        <th>Action</th>
    </tr>

   {% for category in categories %}

   <tr>
       <td>{{category.catname}}</td>
       <td>{{category.cattype}}</td>
       <td><a href="{{url_for('.modify_category', catno=category.catno)}}">Modify</a></td>       
    </tr>

   {% endfor %}

</table>

{% endblock %}
