{% extends "base.html" %}

{% block title %}PFT{% endblock %}

{% block page_content %}

<h2>Businesses:</h2>
<table class="table table-striped table-bordered table-hover table-responsive">
    <tr>     
        <th>Business No.</th>
        <th>Business Name</th> 
    </tr>

   {% for business in businesses %}         

   <tr>
       <td class="busNo">{{business.busno}}</td>
       <td>{{business.busname}}</td>
   </tr>

   {% endfor %}         

</table>         

{% endblock %}
