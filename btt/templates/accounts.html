{% extends "base.html" %}

{% block title %}BTT{% endblock %}

{% block page_content %}

<h2>Accounts:</h2>
<div class="row">
<div class="col-md-4">
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Account Name</th>
        <th>Action</th>
    </tr>

   {% for account in accounts %}

   <tr>
       <td>{{account.accname}}</td>
       <td><a href="{{url_for('.modify_account', accno=account.accno)}}">Modify</a></td>
    </tr>

   {% endfor %}

</table>
</div>
</div>

{% endblock %}
