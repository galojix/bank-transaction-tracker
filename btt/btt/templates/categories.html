{% extends "base.html" %}

{% block title %}BTT{% endblock %}

{% block page_content %}

<h2>Categories:</h2>
<div class="row">
<div class="col-md-5">
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Category Name</th>
        <th>Category Type</th>
        <th>Action</th>
    </tr>

   {% for category in categories %}

   <tr>
       <td>{{category.catname}}</td>
       <td>{{category.cattype}}</td>
       <td><a href="{{url_for('.modify_category', catno=category.catno)}}">Modify</a></td>
    </tr>

   {% endfor %}

</table>
</div>
</div>

{% endblock %}
